{{ $avatar := resources.GetMatch .Site.Params.avatar }}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}Amirul | {{ .Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">

<link rel="apple-touch-icon" sizes="180x180" href="{{ $avatar.RelPermalink }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ $avatar.RelPermalink }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ $avatar.RelPermalink }}">
<link rel="mask-icon" href="{{ $avatar.RelPermalink }}" color="#2962ff">

<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ if .IsHome }}Amirul Naim{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:locale" content="en_US" />
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}{{ if .IsHome }}{{ .Site.Params.imageSEO }}{{ else }}{{ .Params.imageSEO }}{{ end }}">
<meta property="og:image:width" content="1024">
<meta property="og:image:height" content="682">


<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="{{ if .IsHome }}Amirul Naim{{ else }}{{ .Title }}{{ end }}">
<meta property="twitter:description" content="{{ if .IsPage }}{{ or .Params.description .Summary }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else if .IsNode }}{{ or .Params.description .Summary }}{{ end }}">
<meta property="twitter:image" content="{{ .Site.BaseURL }}{{ if .IsHome }}{{ .Site.Params.imageSEO }}{{ else }}{{ .Params.imageSEO }}{{ end }}">
<meta property="twitter:creator" content="{{ $.Site.Params.tweetHandle }}">
<meta property="twitter:site" content="{{ $.Site.Params.tweetHandle }}">

<link rel="canonical" href="{{ .Permalink }}">
<link rel="robots" href="/robots.txt" />
